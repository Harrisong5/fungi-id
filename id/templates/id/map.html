{% extends "base.html" %}

{% block content %}

<p>map</p>
<div id="map" style="height: 500px; width: 100%;"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLlAZIYwrxMJiPWt5l9Wu5pOXQn3oV26g&callback=initMap" async defer></script>
<script>
    function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 51.4545, lng: -2.5879}, // Change to desired coordinates
            zoom: 12
        });
    }
</script>

{% endblock %}
